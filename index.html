<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSC GS Master Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .cat-btn { transition: 0.3s; border-bottom: 4px solid #2563eb; cursor: pointer; }
        .option-btn { width: 100%; text-align: left; padding: 14px; margin: 6px 0; border: 1px solid #e2e8f0; border-radius: 12px; background: white; font-weight: 500; transition: 0.2s; position: relative; z-index: 10; }
        .correct { background: #dcfce7 !important; border-color: #22c55e !important; color: #166534; }
        .wrong { background: #fee2e2 !important; border-color: #ef4444 !important; color: #991b1b; }
        .explanation-box { margin-top: 15px; padding: 15px; border-left: 4px solid #f59e0b; background: #fffbeb; border-radius: 8px; }
        .article-content { line-height: 1.8; color: #374151; font-size: 1.05rem; }
        .review-card { border-bottom: 1px solid #eee; padding: 15px 0; }
    </style>
</head>
<body class="bg-gray-50">

    <nav class="bg-blue-700 text-white p-4 flex justify-between items-center shadow-lg sticky top-0 z-50">
        <span class="font-bold">üèÜ SSC GS MASTER</span>
        <button onclick="toggleLang()" id="langBtn" class="bg-blue-500 px-4 py-1 rounded-full text-[10px] font-bold uppercase border border-white/30">HINDI</button>
    </nav>

    <div id="home-view" class="p-4 grid grid-cols-2 gap-4">
        <div class="col-span-2 text-center p-10 text-gray-400" id="loader">‡§°‡§æ‡§ü‡§æ ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</div>
    </div>

    <div id="mode-view" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center p-6 z-[60]">
        <div class="bg-white w-full max-w-xs rounded-3xl p-6 text-center shadow-2xl">
            <h3 id="selected-cat-name" class="font-bold text-xl mb-4 text-gray-800 uppercase">Category</h3>
            <div class="grid gap-3">
                <button onclick="showArticle()" class="bg-amber-500 text-white p-4 rounded-xl font-bold flex items-center justify-center gap-2">üìñ Read Article</button>
                <button onclick="openSetSelection()" class="bg-blue-600 text-white p-4 rounded-xl font-bold flex items-center justify-center gap-2">üìù Start Quiz</button>
                <button onclick="closeModal('mode-view')" class="text-gray-400 font-bold mt-2">‡§∞‡§¶‡•ç‡§¶ ‡§ï‡§∞‡•á‡§Ç</button>
            </div>
        </div>
    </div>

    <div id="set-view" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center p-6 z-[60]">
        <div class="bg-white w-full max-w-xs rounded-3xl p-6 text-center shadow-2xl">
            <h3 class="font-bold text-xl mb-4 text-gray-800">‡§∏‡§µ‡§æ‡§≤ ‡§ï‡•Ä ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ ‡§ö‡•Å‡§®‡•á‡§Ç</h3>
            <div class="grid gap-3">
                <button onclick="confirmStart(10)" class="bg-blue-600 text-white p-3 rounded-xl font-bold">10 Questions</button>
                <button onclick="confirmStart(20)" class="bg-blue-600 text-white p-3 rounded-xl font-bold">20 Questions</button>
                <button onclick="confirmStart(30)" class="bg-blue-600 text-white p-3 rounded-xl font-bold">30 Questions</button>
                <button onclick="closeModal('set-view')" class="text-gray-400 font-bold mt-2">‡§™‡•Ä‡§õ‡•á ‡§ú‡§æ‡§è‡§Ç</button>
            </div>
        </div>
    </div>

    <div id="article-view" class="hidden p-4 max-w-2xl mx-auto">
        <div class="bg-white p-6 rounded-2xl shadow-xl border border-gray-100">
            <h2 id="article-title" class="text-2xl font-bold text-blue-700 mb-4 border-b pb-2"></h2>
            <div id="article-body" class="article-content whitespace-pre-wrap text-justify"></div>
            <button onclick="location.reload()" class="w-full bg-gray-800 text-white p-4 rounded-xl font-bold mt-8 shadow-lg">‡§π‡•ã‡§Æ ‡§™‡§∞ ‡§µ‡§æ‡§™‡§∏ ‡§ú‡§æ‡§è‡§Ç</button>
        </div>
    </div>

    <div id="quiz-view" class="hidden p-4 max-w-2xl mx-auto">
        <div id="quiz-box" class="bg-white p-6 rounded-2xl shadow-xl border border-gray-100"></div>
        <div id="ex-box" class="hidden"></div>
    </div>

    <div id="result-view" class="hidden p-4 max-w-2xl mx-auto text-center">
        <div class="bg-white p-8 rounded-3xl shadow-xl mb-6">
            <h2 class="text-2xl font-bold text-blue-700">‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§∏‡§Æ‡§æ‡§™‡•ç‡§§!</h2>
            <div class="text-5xl font-black my-6" id="score-text">0/0</div>
            <div class="flex gap-2">
                <button onclick="location.reload()" class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold">Home</button>
                <button onclick="showReview()" class="flex-1 bg-gray-800 text-white py-3 rounded-xl font-bold">Review</button>
            </div>
        </div>
        <div id="review-list" class="hidden bg-white p-6 rounded-3xl shadow-xl text-left mb-10">
            <h3 class="font-bold text-lg border-b pb-2 mb-4">Detailed Analysis</h3>
            <div id="review-content"></div>
        </div>
    </div>

    <script>
        const sheetId = '1uDHzIhALnR2zmrK13PXyBeFd9KRcUgkOY4kwu_lYqRs'; 
        const base = `https://opensheet.elk.sh/${sheetId}/Sheet1`;
        let masterData = {}, curCat = '', curIdx = 0, curLang = 'HI', correctCount = 0, activeData = [], userAnswers = [];

        function initNavigation() { window.history.pushState({view: 'home'}, ""); }
        window.onpopstate = () => location.reload();

        fetch(base, { cache: "no-store" }).then(res => res.json()).then(data => {
            document.getElementById('loader').classList.add('hidden');
            data.forEach(item => {
                if(item.Category) {
                    if (!masterData[item.Category]) masterData[item.Category] = [];
                    masterData[item.Category].push(item);
                }
            });
            renderMenu();
            initNavigation();
        });

        function renderMenu() {
            const menu = document.getElementById('home-view'); menu.innerHTML = '';
            Object.keys(masterData).forEach(cat => {
                const btn = document.createElement('div');
                btn.className = "cat-btn bg-white p-6 rounded-xl shadow-md text-center font-bold text-blue-700 flex flex-col items-center justify-center";
                btn.innerHTML = `<span class="text-2xl mb-2">üöÄ</span>${cat}`;
                btn.onclick = () => { openModeSelection(cat); };
                menu.appendChild(btn);
            });
        }

        function openModeSelection(cat) {
            curCat = cat;
            document.getElementById('selected-cat-name').innerText = cat;
            document.getElementById('mode-view').classList.remove('hidden');
        }

        function showArticle() {
            closeModal('mode-view');
            const articleData = masterData[curCat].find(item => item.Type === 'Article');
            if (articleData) {
                document.getElementById('article-title').innerText = curCat;
                document.getElementById('article-body').innerText = curLang === 'HI' ? articleData.Explanation_HI : (articleData.Explanation_EN || articleData.Explanation_HI);
                document.getElementById('home-view').classList.add('hidden');
                document.getElementById('article-view').classList.remove('hidden');
                window.history.pushState({view: 'article'}, "");
            } else {
                alert("‡§á‡§∏ ‡§ï‡•à‡§ü‡•á‡§ó‡§∞‡•Ä ‡§Æ‡•á‡§Ç ‡§Ö‡§≠‡•Ä ‡§ï‡•ã‡§à ‡§Ü‡§∞‡•ç‡§ü‡§ø‡§ï‡§≤ ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡•§");
            }
        }

        function openSetSelection() {
            closeModal('mode-view');
            document.getElementById('set-view').classList.remove('hidden');
        }

        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        function confirmStart(limit) {
            closeModal('set-view');
            const quizOnly = masterData[curCat].filter(item => item.Type === 'Quiz');
            if (quizOnly.length === 0) {
                alert("‡§á‡§∏ ‡§ï‡•à‡§ü‡•á‡§ó‡§∞‡•Ä ‡§Æ‡•á‡§Ç ‡§Ö‡§≠‡•Ä ‡§ï‡•ã‡§à ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§∏‡§µ‡§æ‡§≤ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡§Ç‡•§");
                return;
            }
            activeData = [...quizOnly].sort(() => 0.5 - Math.random()).slice(0, limit);
            curIdx = 0; correctCount = 0; userAnswers = [];
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('quiz-view').classList.remove('hidden');
            renderQuestion();
        }

        function renderQuestion() {
            const q = activeData[curIdx];
            const isHI = curLang === 'HI';
            const box = document.getElementById('quiz-box');
            const exBox = document.getElementById('ex-box');
            
            exBox.innerHTML = ''; 
            exBox.classList.add('hidden');

            const question = isHI ? q.Question_HI : (q.Question_EN || q.Question_HI);
            const correct = isHI ? q.Correct_HI : (q.Correct_EN || q.Correct_HI);
            const options = isHI ? [q.Opt1_HI, q.Opt2_HI, q.Opt3_HI, q.Opt4_HI] : [q.Opt1_EN, q.Opt2_EN, q.Opt3_EN, q.Opt4_EN];
            const explanation = isHI ? q.Explanation_HI : (q.Explanation_EN || q.Explanation_HI);

            box.innerHTML = `
                <div class="flex justify-between mb-4 text-[10px] font-bold text-blue-500 uppercase">
                    <span>${q.Tag || 'SSC MASTER'}</span>
                    <span>${curIdx + 1}/${activeData.length}</span>
                </div>
                <h2 class="text-lg font-bold text-gray-800 mb-6 leading-tight">${question}</h2>
                <div class="grid gap-2 relative z-10">
                    ${options.map(opt => `<button class="option-btn" onclick="checkAns(this, '${opt}', '${correct}', '${explanation}')">${opt || '...'}</button>`).join('')}
                </div>
            `;
        }

        function checkAns(btn, sel, cor, ex) {
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => b.style.pointerEvents = 'none');
            let isRight = (sel === cor);
            userAnswers.push({ q: activeData[curIdx], selected: sel, correct: cor, isRight: isRight });
            if (isRight) { btn.classList.add('correct'); correctCount++; } 
            else { btn.classList.add('wrong'); btns.forEach(b => { if(b.innerText === cor) b.classList.add('correct'); }); }
            const exBox = document.getElementById('ex-box');
            exBox.innerHTML = `
                <div class="explanation-box"><p class="text-xs font-bold text-amber-600 mb-1">‡§µ‡§ø‡§∏‡•ç‡§§‡§æ‡§∞:</p><p class="text-gray-700 text-sm">${ex || '...'}</p></div>
                <button onclick="nextQ()" class="w-full bg-blue-700 text-white p-4 rounded-xl font-bold mt-4 shadow-lg relative z-20">‡§Ö‡§ó‡§≤‡§æ ‡§∏‡§µ‡§æ‡§≤ ‚ûî</button>
            `;
            exBox.classList.remove('hidden');
        }

        function nextQ() {
            curIdx++;
            if (curIdx < activeData.length) renderQuestion();
            else showResult();
        }

        function showResult() {
            document.getElementById('quiz-view').classList.add('hidden');
            document.getElementById('result-view').classList.remove('hidden');
            document.getElementById('score-text').innerText = `${correctCount}/${activeData.length}`;
        }

        function showReview() {
            const list = document.getElementById('review-list');
            const content = document.getElementById('review-content');
            list.classList.remove('hidden');
            content.innerHTML = userAnswers.map((ans, i) => `
                <div class="review-card">
                    <p class="font-bold text-sm text-gray-800">Q${i+1}. ${curLang === 'HI' ? ans.q.Question_HI : ans.q.Question_EN}</p>
                    <p class="text-xs mt-1 ${ans.isRight ? 'text-green-600' : 'text-red-600'}"><b>Your Ans:</b> ${ans.selected}</p>
                    ${!ans.isRight ? `<p class="text-xs text-green-600 font-bold"><b>Correct:</b> ${ans.correct}</p>` : ''}
                </div>
            `).join('');
            window.scrollTo(0, document.body.scrollHeight);
        }

        function toggleLang() {
            curLang = curLang === 'HI' ? 'EN' : 'HI';
            document.getElementById('langBtn').innerText = curLang;
            if (!document.getElementById('quiz-view').classList.contains('hidden')) renderQuestion();
        }
    </script>
</body>
</html>
