<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSC GS Master Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f3f4f6; --card: #ffffff; --text: #1f2937; --primary: #1d4ed8; }
        .dark { --bg: #111827; --card: #1f2937; --text: #f3f4f6; --primary: #3b82f6; }
        body { background-color: var(--bg); color: var(--text); transition: 0.3s; font-family: sans-serif; }
        .card { background-color: var(--card); }
        .sidebar { transition: 0.3s transform; z-index: 100; }
        .option-btn { width: 100%; text-align: left; padding: 14px; margin: 6px 0; border: 1px solid #d1d5db; border-radius: 12px; background: var(--card); font-weight: 500; transition: 0.2s; }
        .correct { background: #dcfce7 !important; border-color: #22c55e !important; color: #166534; }
        .wrong { background: #fee2e2 !important; border-color: #ef4444 !important; color: #991b1b; }
        .explanation-box { margin-top: 15px; padding: 15px; border-left: 4px solid #f59e0b; background: #fffbeb; border-radius: 8px; color: #4b5563; }
        .dark .explanation-box { background: #374151; color: #e5e7eb; }
    </style>
</head>
<body class="light">

    <div id="sidebar" class="sidebar fixed top-0 left-0 w-64 h-full card shadow-2xl -translate-x-full">
        <div class="p-6">
            <h2 class="text-2xl font-bold text-blue-600 mb-8 underline decoration-double">Menu</h2>
            <nav class="space-y-4">
                <button onclick="toggleDarkMode()" class="w-full text-left p-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg flex items-center gap-3">
                    <i class="fas fa-moon"></i> Dark Mode
                </button>
                <button onclick="adminLogin()" class="w-full text-left p-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg flex items-center gap-3 text-red-500">
                    <i class="fas fa-user-shield"></i> Admin Dashboard
                </button>
                <button onclick="location.reload()" class="w-full text-left p-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg flex items-center gap-3">
                    <i class="fas fa-home"></i> Home
                </button>
            </nav>
        </div>
    </div>
    <div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 hidden z-50"></div>

    <nav class="bg-blue-700 text-white p-4 flex justify-between items-center shadow-lg sticky top-0 z-40">
        <div class="flex items-center gap-3">
            <button onclick="toggleSidebar()"><i class="fas fa-bars text-xl"></i></button>
            <span class="font-bold tracking-tight">üèÜ SSC MASTER</span>
        </div>
        <button onclick="toggleLang()" id="langBtn" class="bg-blue-500 px-4 py-1 rounded-full text-[10px] font-bold border border-white/30">HINDI</button>
    </nav>

    <div id="main-container" class="max-w-md mx-auto p-4">
        
        <div id="home-view" class="grid grid-cols-2 gap-4 pt-4">
            <div id="loader" class="col-span-2 text-center p-10 opacity-50">Loading Data...</div>
        </div>

        <div id="mode-view" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center p-6 z-[60]">
            <div class="card w-full max-w-xs rounded-3xl p-6 text-center shadow-2xl">
                <h3 id="selected-cat-name" class="font-bold text-lg mb-4 uppercase">Category</h3>
                <div class="grid gap-3">
                    <button onclick="goToArticles()" class="bg-amber-500 text-white p-4 rounded-xl font-bold">üìñ Read Articles</button>
                    <button onclick="goToQuizLimits()" class="bg-blue-600 text-white p-4 rounded-xl font-bold">üìù Start Quiz</button>
                    <button onclick="closeModal('mode-view')" class="text-gray-400 font-bold mt-2">Cancel</button>
                </div>
            </div>
        </div>

        <div id="chapter-view" class="hidden">
            <div id="chapter-list"></div>
        </div>

        <div id="article-content-view" class="hidden">
            <div class="card p-6 rounded-2xl shadow-xl">
                <h2 id="art-title" class="text-2xl font-bold text-blue-600 mb-4 border-b pb-2"></h2>
                <div id="art-body" class="leading-relaxed whitespace-pre-wrap text-justify text-sm"></div>
                <button onclick="closeArticle()" class="w-full bg-gray-800 text-white p-4 rounded-xl font-bold mt-8">Back</button>
            </div>
        </div>

        <div id="limit-view" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center p-6 z-[60]">
            <div class="card w-full max-w-xs rounded-3xl p-6 text-center">
                <h3 class="font-bold text-lg mb-4">Set Limit</h3>
                <div class="grid gap-3">
                    <button onclick="startQuiz(10)" class="bg-blue-600 text-white p-3 rounded-xl font-bold">10 Qs</button>
                    <button onclick="startQuiz(20)" class="bg-blue-600 text-white p-3 rounded-xl font-bold">20 Qs</button>
                    <button onclick="startQuiz(50)" class="bg-blue-600 text-white p-3 rounded-xl font-bold">All Qs</button>
                    <button onclick="closeModal('limit-view')" class="text-gray-400 font-bold mt-2">Back</button>
                </div>
            </div>
        </div>

        <div id="quiz-view" class="hidden">
            <div id="quiz-box" class="card p-6 rounded-2xl shadow-xl border border-gray-100"></div>
            <div class="flex justify-between mt-4 items-center px-2">
                <button id="prevBtn" onclick="prevQ()" class="text-blue-600 font-bold disabled:opacity-30"><i class="fas fa-chevron-left"></i> Previous</button>
                <div id="ex-box" class="hidden w-full mx-4"></div>
                <button id="nextBtn" onclick="nextQ()" class="text-blue-600 font-bold">Next <i class="fas fa-chevron-right"></i></button>
            </div>
        </div>

        <div id="result-view" class="hidden text-center pt-10">
            <div class="card p-8 rounded-3xl shadow-xl">
                <h2 class="text-2xl font-bold text-blue-600">Quiz Completed!</h2>
                <div class="text-5xl font-black my-6" id="score-text">0/0</div>
                <div class="flex gap-2">
                    <button onclick="location.reload()" class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold">Home</button>
                    <button onclick="showReview()" class="flex-1 bg-gray-800 text-white py-3 rounded-xl font-bold">Review</button>
                </div>
            </div>
            <div id="review-list" class="hidden mt-6 text-left"></div>
        </div>

    </div>

    <script>
        const sheetId = '1uDHzIhALnR2zmrK13PXyBeFd9KRcUgkOY4kwu_lYqRs'; 
        const base = `https://opensheet.elk.sh/${sheetId}/Sheet1`;
        let masterData = [], curCat = '', curIdx = 0, curLang = 'HI', correctCount = 0, activeData = [], userAnswers = [], isAdmin = false;

        fetch(base).then(res => res.json()).then(data => {
            document.getElementById('loader').classList.add('hidden');
            masterData = data;
            renderHome();
        });

        function renderHome() {
            const menu = document.getElementById('home-view');
            menu.innerHTML = '';
            const categories = [...new Set(masterData.map(item => item.Category).filter(Boolean))];
            categories.forEach(cat => {
                const qCount = masterData.filter(i => i.Category === cat && i.Type === 'Quiz').length;
                const btn = document.createElement('div');
                btn.className = "card p-6 rounded-2xl shadow-md text-center font-bold text-blue-600 flex flex-col items-center justify-center cursor-pointer border-b-4 border-blue-600";
                btn.innerHTML = `<span class="text-3xl mb-2">üìÇ</span>${cat} ${isAdmin ? `<br><small class='text-red-400'>[Q:${qCount}]</small>` : ''}`;
                btn.onclick = () => { curCat = cat; document.getElementById('selected-cat-name').innerText = cat; document.getElementById('mode-view').classList.remove('hidden'); };
                menu.appendChild(btn);
            });
        }

        function toggleSidebar() {
            const side = document.getElementById('sidebar');
            const over = document.getElementById('overlay');
            side.classList.toggle('-translate-x-full');
            over.classList.toggle('hidden');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            toggleSidebar();
        }

        function adminLogin() {
            const pass = prompt("Enter Password:");
            if(pass === "1234") { isAdmin = true; renderHome(); alert("Admin Mode On!"); }
            else { alert("Wrong Pass!"); }
            toggleSidebar();
        }

        function goToArticles() {
            closeModal('mode-view');
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('chapter-view').classList.remove('hidden');
            const list = document.getElementById('chapter-list');
            list.innerHTML = '';
            const articles = masterData.filter(i => i.Category === curCat && i.Type === 'Article');
            articles.forEach(art => {
                const btn = document.createElement('div');
                btn.className = "card p-4 mb-2 rounded-xl border-l-4 border-amber-500 font-bold cursor-pointer";
                btn.innerText = art.Chapter || "General Article";
                btn.onclick = () => { openFullArticle(art); };
                list.appendChild(btn);
            });
        }

        function openFullArticle(art) {
            document.getElementById('chapter-view').classList.add('hidden');
            document.getElementById('article-content-view').classList.remove('hidden');
            document.getElementById('art-title').innerText = art.Chapter;
            document.getElementById('art-body').innerText = curLang === 'HI' ? art.Explanation_HI : art.Explanation_EN;
        }

        function goToQuizLimits() {
            closeModal('mode-view');
            document.getElementById('limit-view').classList.remove('hidden');
        }

        function startQuiz(limit) {
            closeModal('limit-view');
            const questions = masterData.filter(i => i.Category === curCat && i.Type === 'Quiz');
            activeData = questions.sort(() => 0.5 - Math.random()).slice(0, limit);
            curIdx = 0; correctCount = 0; userAnswers = new Array(activeData.length).fill(null);
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('quiz-view').classList.remove('hidden');
            renderQuestion();
        }

        function renderQuestion() {
            const q = activeData[curIdx];
            const isHI = curLang === 'HI';
            const box = document.getElementById('quiz-box');
            const question = isHI ? q.Question_HI : q.Question_EN;
            const correct = isHI ? q.Correct_HI : q.Correct_EN;
            const options = isHI ? [q.Opt1_HI, q.Opt2_HI, q.Opt3_HI, q.Opt4_HI] : [q.Opt1_EN, q.Opt2_EN, q.Opt3_EN, q.Opt4_EN];
            
            document.getElementById('prevBtn').disabled = (curIdx === 0);
            
            box.innerHTML = `
                <div class="flex justify-between text-[10px] font-bold text-blue-500 mb-4 uppercase">
                    <span>${curCat}</span><span>${curIdx + 1}/${activeData.length}</span>
                </div>
                <h2 class="text-lg font-bold mb-6 leading-tight">${question}</h2>
                <div class="space-y-2">
                    ${options.map(opt => {
                        let cls = "";
                        if(userAnswers[curIdx]) {
                            if(opt === correct) cls = "correct";
                            else if(opt === userAnswers[curIdx].selected) cls = "wrong";
                        }
                        return `<button class="option-btn ${cls}" onclick="handleAns('${opt}', '${correct}', '${isHI ? q.Explanation_HI : q.Explanation_EN}')">${opt}</button>`;
                    }).join('')}
                </div>
            `;
        }

        function handleAns(sel, cor, ex) {
            if(userAnswers[curIdx]) return; // Already answered
            const isRight = (sel === cor);
            if(isRight) correctCount++;
            userAnswers[curIdx] = { selected: sel, correct: cor, explanation: ex, isRight: isRight };
            renderQuestion();
        }

        function nextQ() {
            if(curIdx < activeData.length - 1) { curIdx++; renderQuestion(); }
            else { showFinalResult(); }
        }

        function prevQ() {
            if(curIdx > 0) { curIdx--; renderQuestion(); }
        }

        function showFinalResult() {
            document.getElementById('quiz-view').classList.add('hidden');
            document.getElementById('result-view').classList.remove('hidden');
            document.getElementById('score-text').innerText = `${correctCount}/${activeData.length}`;
        }

        function showReview() {
            const list = document.getElementById('review-list');
            list.classList.remove('hidden');
            list.innerHTML = userAnswers.map((ans, i) => `
                <div class="card p-4 rounded-xl mb-4 border-l-4 ${ans?.isRight ? 'border-green-500' : 'border-red-500'}">
                    <p class="font-bold text-sm">Q${i+1}: ${curLang==='HI' ? activeData[i].Question_HI : activeData[i].Question_EN}</p>
                    <p class="text-xs mt-2 text-green-600">Correct: ${ans?.correct}</p>
                    <div class="explanation-box text-[10px] mt-2">${ans?.explanation}</div>
                </div>
            `).join('');
        }

        function toggleLang() { curLang = curLang==='HI'?'EN':'HI'; document.getElementById('langBtn').innerText=curLang; if(!document.getElementById('quiz-view').classList.contains('hidden')) renderQuestion(); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function closeArticle() { document.getElementById('article-content-view').classList.add('hidden'); document.getElementById('chapter-view').classList.remove('hidden'); }
    </script>
</body>
</html>
