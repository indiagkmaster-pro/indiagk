<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSC GS Master Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .cat-btn { transition: 0.3s; border-bottom: 4px solid #2563eb; }
        .cat-btn:active { transform: scale(0.95); }
        .option-btn { width: 100%; text-align: left; padding: 12px; margin: 5px 0; border: 1px solid #ddd; border-radius: 8px; background: white; }
        .correct { background: #dcfce7 !important; border-color: #22c55e !important; }
        .wrong { background: #fee2e2 !important; border-color: #ef4444 !important; }
    </style>
</head>
<body class="bg-gray-100">

    <nav class="bg-blue-600 text-white p-4 text-center font-bold shadow-lg sticky top-0">
        üèÜ SSC GS MAHASAGAR (Live Data)
    </nav>

    <div id="home-view" class="p-4 grid grid-cols-2 gap-4">
        <div class="col-span-2 text-center p-10 text-gray-500" id="loader">Data Loading from Google Sheets...</div>
    </div>

    <div id="quiz-view" class="hidden p-4">
        <button onclick="location.reload()" class="text-blue-600 font-bold mb-4">‚Üê Home</button>
        <div id="quiz-box" class="bg-white p-6 rounded-xl shadow-md"></div>
    </div>

    <script>
        const sheetId = '1uDHzIhALnR2zmrK13PXyBeFd9KRcUgkOY4kwu_lYqRs';
        const base = `https://opensheet.elk.sh/${sheetId}/Sheet1`;
        let masterData = {};
        let curCat = '';
        let curIdx = 0;

        // Fetch Data from Google Sheets
        fetch(base)
            .then(res => res.json())
            .then(data => {
                document.getElementById('loader').classList.add('hidden');
                // Group data by Category
                data.forEach(item => {
                    if (!masterData[item.Category]) masterData[item.Category] = [];
                    masterData[item.Category].push(item);
                });
                renderMenu();
            });

        function renderMenu() {
            const menu = document.getElementById('home-view');
            Object.keys(masterData).forEach(cat => {
                const btn = document.createElement('div');
                btn.className = "cat-btn bg-white p-6 rounded-xl shadow-md text-center font-bold cursor-pointer";
                btn.innerHTML = `üìÇ<br>${cat}`;
                btn.onclick = () => startQuiz(cat);
                menu.appendChild(btn);
            });
        }

        function startQuiz(cat) {
            curCat = cat; curIdx = 0;
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('quiz-view').classList.remove('hidden');
            renderQuestion();
        }

        function renderQuestion() {
            const q = masterData[curCat][curIdx];
            const box = document.getElementById('quiz-box');
            box.innerHTML = `
                <span class="text-xs bg-blue-100 text-blue-600 px-2 py-1 rounded font-bold">${q.Tag}</span>
                <p class="text-lg font-bold mt-3">${q.Question_HI}</p>
                <div class="mt-4">
                    <button class="option-btn" onclick="checkAns(this, '${q.Option1}', '${q.Correct_Answer}', '${q.Explanation}')">${q.Option1}</button>
                    <button class="option-btn" onclick="checkAns(this, '${q.Option2}', '${q.Correct_Answer}', '${q.Explanation}')">${q.Option2}</button>
                    <button class="option-btn" onclick="checkAns(this, '${q.Option3}', '${q.Correct_Answer}', '${q.Explanation}')">${q.Option3}</button>
                    <button class="option-btn" onclick="checkAns(this, '${q.Option4}', '${q.Correct_Answer}', '${q.Explanation}')">${q.Option4}</button>
                </div>
                <div id="result-box" class="hidden mt-4 p-4 bg-yellow-50 rounded-lg text-sm border-l-4 border-yellow-400"></div>
            `;
        }

        function checkAns(btn, selected, correct, ex) {
            const resultBox = document.getElementById('result-box');
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => b.disabled = true);

            if (selected === correct) {
                btn.classList.add('correct', 'text-white');
            } else {
                btn.classList.add('wrong', 'text-white');
                btns.forEach(b => { if(b.innerText === correct) b.classList.add('correct'); });
            }

            resultBox.innerHTML = `<b>üí° ‡§µ‡•ç‡§Ø‡§æ‡§ñ‡•ç‡§Ø‡§æ:</b> ${ex} <br><br>
                <button onclick="nextQ()" class="w-full bg-black text-white p-3 rounded-lg font-bold">‡§Ö‡§ó‡§≤‡§æ ‡§∏‡§µ‡§æ‡§≤ ‚ûî</button>`;
            resultBox.classList.remove('hidden');
        }

        function nextQ() {
            curIdx++;
            if (curIdx < masterData[curCat].length) renderQuestion();
            else { alert("Quiz Finished!"); location.reload(); }
        }
    </script>
</body>
</html>
