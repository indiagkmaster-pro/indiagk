    function startQuiz(cat) {
        curCat = cat; curQIdx = 0; userLog = [];
        document.getElementById('home-view').style.display = 'none';
        document.getElementById('quiz-view').style.display = 'block';
        if(masterData[cat]) renderQ();
        else document.getElementById('quiz-box').innerHTML = "Coming Soon...";
    }

    function renderQ() {
        const q = masterData[curCat][curQIdx][curLang];
        let h = `<span class="tag">üìÖ ${q.tag}</span><h3>${q.q}</h3>`;
        q.a.forEach(opt => {
            h += `<button class="option" onclick="check('${opt}', '${q.c}', '${q.ex}')">${opt}</button>`;
        });
        document.getElementById('quiz-box').innerHTML = h;
    }

    function check(sel, cor, ex) {
        const opts = document.querySelectorAll('.option');
        opts.forEach(o => o.disabled = true);
        userLog.push({ q: masterData[curCat][curQIdx][curLang].q, sel, cor });
        
        opts.forEach(o => {
            if(o.innerText === cor) o.classList.add('correct');
            if(o.innerText === sel && sel !== cor) o.classList.add('wrong');
        });

        document.getElementById('quiz-box').innerHTML += `<div class="explanation"><b>üí° Vyakhya:</b> ${ex}</div>
        <button onclick="next()" style="width:100%; background:black; color:white; padding:12px; border:none; border-radius:8px; margin-top:15px;">Next Question ‚ûî</button>`;
    }

    function next() {
        curQIdx++;
        if(curQIdx < masterData[curCat].length) renderQ();
        else showReview();
    }

    function showReview() {
        document.getElementById('quiz-view').style.display = 'none';
        document.getElementById('review-view').style.display = 'block';
        let h = '';
        userLog.forEach((l, i) => {
            h += `<div style="border-bottom:1px solid #eee; padding:10px;">
                <p><b>Q${i+1}:</b> ${l.q}</p>
                <p style="color:${l.sel===l.cor?'green':'red'}">Your: ${l.sel} | Correct: ${l.cor}</p>
            </div>`;
        });
        document.getElementById('review-content').innerHTML = h;
    }
